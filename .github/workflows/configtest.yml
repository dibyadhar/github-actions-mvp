name: Config Test Workflow
on:
  pull_request:
    paths:
      - 'config/**.json'
      - 'config-tests/**.java'

  workflow_dispatch:

jobs:
  run_tests:
    name: Run Associated Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'